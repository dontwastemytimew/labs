# Простий робочий процес для розгортання статичного контенту на GitHub Pages
name: Deploy static content to Pages

on:
  # Запускається при пуші у гілку "main"
  push:
    branches: ["main"]

  # Дозволяє запускати цей процес вручну з вкладки Actions
  workflow_dispatch:

# Встановлюємо дозволи для GITHUB_TOKEN для розгортання на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Дозволяємо лише одне одночасне розгортання
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Єдине завдання під назвою "deploy"
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare documentation for deployment
        run: |
          # Створюємо тимчасову папку
          mkdir -p _site
          # Копіюємо вміст з lab2/docs у цю папку
          cp -r lab2/docs/* _site

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Завантажуємо вміст з нашої тимчасової папки
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
